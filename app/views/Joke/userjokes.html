{% extends "base.html" %}
{% block content %}
  <h1>Käyttäjän Henri kuva arkisto</h1>

  <p>
    <a href="#" class="btn btn-success">Lisää Vitsi</a>
  </p>

  <table class="table table-striped table-bordered">

    {%for joke in jokes%}
    <tr>
        <td><a href="{{base_path}}/{{joke.id}}">{{joke.title}}
        </td>
        <td>{{joke.description}}
        </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
