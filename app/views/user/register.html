{% extends "base.html" %}
{% block content %}
  <h1>Luo käyttäjä tunnus</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  {% if message %}
    <div class="alert alert-success">
      <ul>
        <li>{{message}}</li>
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/register">
    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label class="control-label">Salasana</label>
      <input type="password" name="password" class="form-control" value="{{attributes.password}}">
    </div>

    <div class="form-group">
      <label class="control-label">Salasana uudelleen</label>
      <input type="password" name="passwordRe" class="form-control" value="{{attributes.passwordRe}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
