{% extends "base.html" %}
{% block content %}
  <h1>Käyttäjän tiedot</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  {% if message %}
    <div class="alert alert-success">
      <ul>
        <li>{{message}}</li>
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/change_password">
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="password">
    </div>
    <div class="form-group">
      <label>Uusi salasana</label>
      <input type="password" class="form-control" name="newPassword">
    </div>
    <div class="form-group">
      <label>Uusi salasana uudestaan</label>
      <input type="password" class="form-control" name="newPasswordRe">
    </div>

    <button type="submit" class="btn btn-primary">Vaihda Salasana</button>
  </form>

  <div>
    <ul>
    </ul>
  </div>

  <form method="post" action="{{base_path}}/destroy">
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Tuhoa käyttäjä</button>
  </form>

{% endblock %}
