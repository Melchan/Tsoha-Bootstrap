{% extends "base.html" %}
{% block content %}
  <h1>K채ytt채j채n tiedot</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  {% if message %}
    <div class="alert alert-success">
      <ul>
        <li>{{message}}</li>
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/edit">
    <div class="form-group">
      <label>Vitsi</label>
      <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <input type="hidden" name="id" value={{id}} readonly>
    </div>
    <button type="submit" class="btn btn-primary">Muokkaa vitsi채</button>
  </form>

{% endblock %}
